<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXaq1x17sp2J8bDb9v-hwitBf-8GDrJoU">
  
</script>
<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center : {
        lat : -34.397,
        lng : 150.644
      },
      zoom : 18
    };
    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
<link rel="stylesheet" th:href="@{/resources/css/home.css}"
	type="text/css" media="screen"></link>
<link rel="stylesheet" th:href="@{/resources/css/map.css}"
	type="text/css" media="screen"></link>
<title>Comparti Tu Viaje</title>
</head>
<body>
	<div id="header">
		<h1>
			<a th:href="@{/}">Comparti Tu Viaje</a>
		</h1>
	</div>

	<div id="content" layout:fragment="content">
		<p>
			Welcome, <span th:text="${account.firstName}">first-name</span>!
		</p>

		<form method="POST" th:action="@{/signout}">
			<button>Sign Out</button>
		</form>
	</div>
	<div class="forms-content">
		<form name="crear-viaje" id="buscar-viaje" th:action="@{/crearVIaje}"
			method="POST">
			<h4 id="h4">Crear Viaje Nuevo</h4>
			<fieldset>
				<label for="desde">Desde</label> <input type="text" name="desde" />
				<label for="hasta">Hasta</label> <input type="text" name="hasta" />
				<label for="costo">Costo</label> <input type="text" name="costo" />
			</fieldset>
			<button id="boton-crear" type="submit">Crear!</button>
		</form>
		<div id="map-canvas"></div>
		<form name="buscar-viaje" id="buscar-viaje" th:action="@{/search}"
			method="GET">
			<h4 id="h4">Buscar un Viaje</h4>
			<fieldset>
				<label for="desde">Desde</label> <input type="text" name="desde" />
				<label for="hasta">Hasta</label> <input type="text" name="hasta" />
				<label for="costo">Costo</label> <input type="text" name="costo" />
			</fieldset>
			<button id="boton-buscar" type="submit">Buscar!</button>
		</form>
	</div>
</body>
</html>
