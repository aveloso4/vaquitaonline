<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regalenlo.com</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--animate.css styles and scripts-->
    <link rel="stylesheet" href="/resources/css/animate.css">
    <script>
        function changeInput(elemId1, elemId2, elFrom) {
            var elfr = elFrom;
            if (elfr.checked) {
                // do something when checked
                var el = document.getElementById(elemId1);
                var el2 = document.getElementById(elemId2);

                el.disabled = false;
                el.value = "";
                el.required = true;

                el2.disabled = true;
                el2.value = "";
                el2.required = false;
            }

        }

        function disableInput(elemId, elemId2, elFrom) {
            var elfr = elFrom;
            if (elfr.checked) {
                var el = document.getElementById(elemId);
                var el2 = document.getElementById(elemId2);

                el.disabled = true;
                el.value = "";
                el.required = false;

                el2.disabled = true;
                el2.value = "";
                el2.required = false;
            }
        }

        $(function () {
            $("#datepicker").datepicker();
        });
        
        function requiredChanger(elemId, elFrom){
            var elfr = elFrom;
                var el = document.getElementById(elemId);
            if (elfr.checked) {
                el.required = true;
                el.disabled = false;
            }else{
                el.required = false;
                el.disabled = true;
                el.value = "";
                el.checked = false;
            }
        }
    </script>

    <!--Main Styles-->
    <link rel="stylesheet" href="/resources/css/main.css">


</head>

<body class="col-md-12">
    {{> /WEB-INF/views/templates/header.html}}
    <!--Content-->
    <section style="color:grey">
        <div class="nueva-vaquita-header center-col">
            <div>
                <h1>+ Nueva Colecta: Paso 2 - Configuración</h1>
            </div>
            <hr style="width:100%;height:4px;color:black">
        </div>
        <div class="center-col">
            <form action="/create_second" method="POST" class="vaquita-paso2">
                <fieldset id="participationDetails">
                    <h2>Paticipación</h2>
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="contributionField" value="true" checked="checked">Comisión a cargo del organizador</label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="contributionField" value="false">Comisión a cargo del Colaborador</label>
                        </div>
                    </div>
                    <div>
                       <label>
                           <input id="endDate" type="checkbox" name="endDateCheck" onchange="requiredChanger('endDateValue',this)">Fecha de finalización <input id="endDateValue" name="endDate" type="text" id="datepicker"  disabled="disabled"></label>
                    </div>
                    <div>
                        <div class="radio2">
                            <label>
                                <input id="fixedAmmount" type="radio" value="FIXED" name="contributionType" onchange="changeInput('contAmmFixed','contAmmSug',this);" checked="checked">Monto Fijo</label>
                            <div class="">
                                <input class="inline-block-vaquita" id="contAmmFixed" type="number" name="contributionAmmount" size="5" numeric="" required="disabled">
                            </div>
                        </div>
                        <div class="radio2">
                            <label>
                                <input id="suggestedAmmount" type="radio" value="SUGGESTED" name="contributionType" onchange="changeInput('contAmmSug','contAmmFixed',this);">Monto Sugerido</label>
                            <div class="">
                                <input class="inline-block-vaquita" id="contAmmSug" type="number" name="contributionAmmount" size="5" numeric="" disabled="disabled">
                            </div>
                        </div>
                        <div class="radio2">
                            <label>
                                <input type="radio" value="OPEN" name="contributionType" onchange="disableInput('contAmmSug','contAmmFixed',this);">Monto Libre</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="privacyDetails">
                    <h2>Privacidad</h2>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input id="showColaborator" name="showParticipantName" type="checkbox" value="true">Mostrar Participantes</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="showParticipantContribution" type="checkbox" value="true">Mostrar monto aportado</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="showTotalAmmount" type="checkbox" value="true" checked="checked">Mostrar total recaudado</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset id="additionalOptions">
                    <h2>Opciones Adicionales</h2>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input id="publicVaquita" name="isPublic" type="checkbox" value="true" onchange="requiredChanger('openInvit',this)">Colecta Publica</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="openInvit" name="openInvitation" type="checkbox" value="true" disabled="disabled">Invitación Abierta</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="targetAmmount" type="checkbox" name="moneyTargetCheck" value="true"  onchange="requiredChanger('targetAmmountValue',this)">Objetivo a alcanzar</label>
                            <div class="inline-block-vaquita">
                                <input id="targetAmmountValue" name="moneyTarget" type="number" size="5" numeric="true" disabled="disabled">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="openMessage" type="checkbox" value="true">Habilitar Mensaje con la partcipación</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="showMessageWall" type="checkbox" value="true">Mostrar Mensajes de partcipantes</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="notifyEmail" type="checkbox" value="true">Notificarme por Email las nuevas partcipaciones</label>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="col-md-6">
                    <input style="font-size:19px;color:white;background-color:orange;" type="submit" value="Paso 3: Compartir Colecta" />
                </div>
            </form>
        </div>
    </section>
    {{> /WEB-INF/views/templates/footer.html}}
</body>

</html>
