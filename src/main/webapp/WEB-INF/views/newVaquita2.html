<body class="col-md-12">
	{{> /WEB-INF/views/templates/header.html}} 
    <!--Content-->
    <section style="color:grey">
        <div class="nueva-vaquita-header center-col">
            <div><h1>+ Nueva Colecta: Paso 2 - Configuración</h1></div>
            <hr style="width:100%;height:4px;color:black">
        </div>
        <div class="center-col">
            <form class="vaquita-paso2">
                <section>
                    <h2>Paticipación</h2>
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio">Comisión a cargo del organizador</label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio">Comisión a cargo del Colaborador</label>
                        </div>
                    </div>
                    <div>
                        <div class="radio2">
                            <label>
                                <input type="radio" value="">Monto Fijo</label>
                            <div class="">
                                <input type="text" size="5" numeric="">
                            </div>
                        </div>
                        <div class="radio2">
                            <label>
                                <input type="radio" value="">Monto Sugerido</label>
                            <div class="">
                                <input type="text" size="5" numeric="">
                            </div>
                        </div>
                        <div class="radio2">
                            <label>
                                <input type="radio" value="">Monto Libre</label>
                        </div>
                    </div>
                </section>
                <section>
                    <h2>Privacidad</h2>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Mostrar Colaboradores</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Mostrar monto aportado</label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="">Mostrar total recaudado</label>
                        </div>
                    </div>
                </section>

                <section>
                    <h2>Opciones Adicionales</h2>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Colecta Publica</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" disabled>Invitación Abierta</label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="">Objetivo a alcanzar</label>
                            <div class="">
                                <input type="text" size="5" numeric="">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">Habilitar Mensaje con la Colaboración</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" disabled>Mostrar Mensajes de Colaboraciónes</label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="">Notificarme por Email las nuevas colaboraciones</label>
                        </div>
                    </div>
                </section>
                <br>
                <div class="col-md-6">
                <input style="font-size:19px;color:white;background-color:orange;" type="submit" value="Paso 3: Compartir Colecta" />
                </div>
            </form>
        </div>
    </section>
	{{> /WEB-INF/views/templates/footer.html}}
