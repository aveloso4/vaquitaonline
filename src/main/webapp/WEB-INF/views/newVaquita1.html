<!DOCTYPE html> {{> /WEB-INF/views/templates/header.html}}
<!--Content-->

<div class="parallax-container valign-wrapper para-steps1">
    <div class="section no-pad-bot">
        <div class="container">

        </div>
    </div>
    <div class="parallax"><img src="/resources/img/background2.jpg" alt="Unsplashed background img 2">
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s10 center home-ideas">
                <h4>Nueva Vaquita: Paso 1 - Información</h4>{{#error}}<span style="color:red; font-size:14px">{{error}}</span>{{/error}}
            </div>
        </div>
        <div class="row">
            <form action="/create" method="POST">
                <div class="col s4 file-field input-field">
                    <div class="col s12" style="max-height: 200px;overflow: hidden;">
                        <img id="imgPrev" src="/resources/img/logo.png" alt="Your Image" style="width:100%" />
                    </div>
                    <input class="file-path validate" type="text" style="display:none;" name="image" />
                    <div class="btn" style="width: 100%;">
                        <span>*Seleccionar imagen</span>
                        <input type="file" id="imgSelect" />
                    </div>
                    <span style="font-size:0.8rem">*La imagen es opcional.</span>
                </div>
                <div class="col s8">
                    <div class="col s12">
                        <div class="input-field col s6">
                            <label><span style="color:red">*</span>Título:</label>
                            <input required="required" type="text" name="title">
                        </div>
                        <div class="input-field col s6">
                            <label>Organizado para:</label>
                            <input type="text" name="organizedFor">
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textarea1" required="required" class="materialize-textarea" length="450" name="description"></textarea>
                        <label for="textarea1"><span style="color:red">*</span>Descripción:</label>
                    </div>
                </div>
                <div class="col s12 center">
                    <button class="btn waves-effect green waves-light" type="submit" name="action" style="width:30%">Paso 2 > Configuración
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
<div class="parallax-container valign-wrapper para-steps2" style="border-bottom:1px solid green;margin-top:45px;">
    <div class="section no-pad-bot">
        <div class="container">

        </div>
    </div>
    <div class="parallax"><img src="/resources/img/background1.jpg" alt="Unsplashed background img 1">
    </div>
</div>
