<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:social="http://spring.io/springsocial"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Comparti tu viaje - Viaje Creado!</title>
</head>
<body>
	<div id="header">
		<h1>
			<a th:href="@{/}">Viaje Creado - Comparti Tu Viaje</a>
		</h1>
	</div>
	<div>
		<h2>El viaje que acabas de crear es:</h2>
		<ul>
			<li>
					<p>Creador: 
					<td th:text="${viaje.creador}">Creador ...</td>
					Desde: 
					<td th:text="${viaje.desde}">Desde ...</td>
					Hasta: 
					<td th:text="${viaje.hasta}">Hasta ...</td>
					Fecha: 
					<td th:text="${viaje.fecha}">Fecha ...</td>
					Cupos: 
					<td th:text="${viaje.cupos}">Cupos ...</td>
					Costo: 
					<td th:text="${viaje.costo}">Costo ...</td>
				</p>
			</li>
		</ul>
	</div>
</body>
</html>
