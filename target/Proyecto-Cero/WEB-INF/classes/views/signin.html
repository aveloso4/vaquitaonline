	<div id="content" layout:fragment="content">
		<!-- FACEBOOK SIGNIN -->
		<form name="fb_signin" id="fb_signin" th:action="@{/signin/facebook}"
			method="POST">
			<input type="hidden" name="scope"
				value="publish_stream,user_photos,offline_access"></input>
			<button type="submit">
				<img th:src="@{/resources/img/facebook/sign-in-with-facebook.png}"></img>
			</button>
		</form>
		<form name="buscar-viaje" id="buscar-viaje" th:action="@{/search}"
			method="POST">
			<fieldset>
					<label for="desde">Desde </label>
					<input type="text"/>
					<label for="hasta">Hasta</label>
					<input type="text"/>
					<label for="costo">Costo</label>
					<input type="text"/>
				</fieldset>
				<button type="submit"></button>
		</form>

	</div>
</body>
